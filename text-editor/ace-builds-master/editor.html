<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,height=device-height" />
  <title>Editor</title>
  <style type="text/css" >
#editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

  </style>
</head>
<body>

<div id="editor" ></div>
<script src="src/ace.js"></script>
<script src="src/ext-language_tools.js"></script>
<script src="src/ext-modelist.js" type="text/javascript" charset="utf-8"></script>
<script src="src/theme-one_dark.js"></script>
<script>
var editor = ace.edit("editor",{
mode: "src/snippets/html",
placeholder: "  left: ace-editor 1.4.14,    right: codemirror6 2022-4-20  "

});
editor.setTheme("ace/theme/one_dark");
editor.setFontSize(16);
ace.require("ace/ext/language_tools");
editor.$blockScrolling = Infinity;
editor.session.setMode("ace/mode/c_cpp");
editor.setOptions({
    enableBasicAutocompletion: true,
    enableSnippets: true,
    enableLiveAutocompletion: true
});

</script>

</body>
</html>
