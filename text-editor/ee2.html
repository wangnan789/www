  《金缕衣》
  唐-杜秋娘
劝君莫惜金缕衣，
劝君惜取少年时。
花开堪折直须折，
莫待无花空折枝。

 《诫子书》
  魏晋-诸葛亮
夫君子之行，静以修身，俭以养德。非澹泊无以明志，非宁静无以致远。
夫学须静也，才须学也，非学无以广才，非志无以成学。
淫慢则不能励精，险躁则不能冶性。
年与时驰，意与日去，遂成枯落，多不接世，悲守穷庐，将复何及！
