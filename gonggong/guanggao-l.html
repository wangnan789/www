        <style type="text/css">
            .img {
                width: 100%;
                height: 100%;
            }

            .container {
                display: flex;
                justify-content: space-between;
                /* 使两个div在容器中均匀分布 */
            }

            .div-side-by-side {
                margin: auto;
                padding: 0.3rem 0.3rem;
                flex: 1;
                /* 确保两个div平分容器宽度 */
                width: 50%;
                /* 直接设置每个div的宽度为50% */
                box-sizing: border-box;
                /* 让边框和内填充不影响元素总宽度 */
            }
        </style>
    </head>
