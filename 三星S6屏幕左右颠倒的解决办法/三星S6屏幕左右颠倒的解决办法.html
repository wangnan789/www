<h3>三星S6屏幕左右颠倒的解决办法</h3>

先来说说怎么解决的---拨号界面输入*#2663#,然后点第一个按钮,成功解决.

            <img src="1.JPG" alt="" /><img src="2.JPG" alt="" />

s6屏幕大小有5.1寸,适合单手拿着,厚度6.8毫米轻薄不重,背部整体一致性与白色更显洁净美观.很是喜爱这款手机.

前几天又买了S6,由于在找刷机包来刷root和twrp时误刷入了别的机型的包,导致屏幕左右颠倒,就是按钮在左(右)边,你要点击右(左)边相对应的位置.
